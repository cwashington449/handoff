services:
  db:
    image: postgres:16.10
    container_name: handoff-postgres
    environment:
      POSTGRES_DB: handoff
      POSTGRES_USER: handoff
      POSTGRES_PASSWORD: handoff
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    container_name: handoff-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      # JDBC connection for local profile
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: handoff
      DB_USERNAME: handoff
      DB_PASSWORD: handoff
      # JWT defaults
      JWT_SECRET: change-this-secret-please
      JWT_EXPIRATION: 86400000
      # CORS for local frontend
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
